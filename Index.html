<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolución de Ecuación Cuadrática</title>
  <link rel="stylesheet" href="./css/dw.css">
</head>
<body>
  <div class="container">
    <h1>Resolución de la Ecuación Cuadrática</h1>
    <form id="quadratic-form">
      <label for="a">Valor de a:</label>
      <input type="number" id="a" required>

      <label for="b">Valor de b:</label>
      <input type="number" id="b" required>

      <label for="c">Valor de c:</label>
      <input type="number" id="c" required>

      <button type="submit">Calcular</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script src="./js/dw.js"></script>
</body>
</html>
